<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="content-wrap">
      <div id="nav-placeholder"></div>
      
      <header>
        <div class="jumbotron">
          <h1>Sign In</h1>
          <p>Training - Amazon Web Services (AWS) Cloud Computing Services</p>
          <p>By Peter Nguyen</p>
        </div>
      </header>

      <section class="form-group">
        <h1 style="text-align: center;">Sign In</h1>
        <form class="form-group" id="signinForm">
          <label for="inputEmail">Email address</label>
          <input class="form-control" type="email" id="inputEmail" placeholder="Enter email" required>
          <br>

          <label for="inputPassword">Password</label>
          <input class="form-control" type="password" id="inputPassword" placeholder="Enter password" pattern=".*" required>
          <br>

          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </section>
    </div>

    <footer class="site-footer">
      <br>
        bottom text
      <br>
    </footer>
  </div>
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/signin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Inventory System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="content-wrap">
      <div id="nav-placeholder"></div>

      <header>
        <div class="jumbotron">
          <h1>Inventory</h1>
          <p>Training - Amazon Web Services (AWS) Cloud Computing Services</p>
          <p>By Peter Nguyen</p>
        </div>
      </header>

      <section>
        <div>This page is a simple inventory that performs basic DynamoDB operations using Lambda.</div>
        <br>
        <form id="formItem" name="formItem">
          <div class="form-group col-sm-5">
            <label for="inputItem">Item Name</label>
            <input type="text" class="form-control" id="inputItem" placeholder="Enter item name">
          </div>
          <div class="form-group col-sm-5">
            <label for="inputSupplier">Supplier Name</label>
            <input type="text" class="form-control" id="inputSupplier" placeholder="Enter supplier name">
          </div>
          <div class="form-group col-sm-1">
            <label for="inputQuantity">Quantity</label>
            <input type="number" class="form-control" id="inputQuantity" value="0">
          </div>
          <button type="submit" class="btn btn-primary col-sm-1" style="margin-top: 25px;">Submit</button>
        </form>
      </section>
      
      <section>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item ID</th>
              <th scope="col">Item Name</th>
              <th scope="col">Supplier Name</th>
              <th scope="col">Quantity</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </div>
    
    <footer class="site-footer">
      <br>
      bottom text
      <br>
    </footer>
  </div>

  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/inventory.js"></script>
</body>
</html>
